<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <!-- favicone link -->
    <script src="https://kit.fontawesome.com/9bb6762118.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- my css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav bar section -->
        <section id="navbarId">

        </section>
        <hr class="w-75 mx-auto">
        <!-- new Category sections -->
        <section class="container">
            <div id="news-category" class="d-flex justify-content-between align-items-center flex-wrap">

            </div>
        </section>
        <!-- news founded -->
        <section class="my-3">
            <div class="container p-2 rounded-3 news-found-back">
                <span></span> items found for category <span></span>
            </div>
        </section>
    </header>
    <!-- main -->
    <main>
        <!-- news feed -->
        <section class="container mx-auto">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-4 container">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text text-ellipsis text-regular-color">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text">
                            <div class="d-flex justify-content-between align-items-center flex-wrap">
                                <div class="d-flex
                                align-items-center">
                                    <div class="authorPicSize">
                                        <img class="img-fluid" src="..." alt="...">
                                    </div>
                                    <div>
                                        <p>author name</p>
                                        <p class="text-regular-color">date:</p>
                                    </div>
                                </div>
                                <div>
                                    <i class="fa-regular fa-eye"></i>
                                    <span> 1.5</span>
                                </div>
                                <div>
                                    <button class="btn btn-outline-secondary">Show more <i class="fa-solid fa-arrow-right"></i></button>
                                </div>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>

    </footer>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="js/script.js"></script>
</body>

</html>
