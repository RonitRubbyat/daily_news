<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <!-- favicone link -->
    <script src="https://kit.fontawesome.com/9bb6762118.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- my css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav bar section -->
        <section id="navbarId">

        </section>
        <hr class="w-75 mx-auto">
        <!-- new Category sections -->
        <section class="container">
            <div id="news-category" class="d-flex justify-content-between align-items-center flex-wrap">

            </div>
        </section>
        <!-- news founded -->
        <section class="my-3">
            <div id="newsFound" class="container p-3 rounded-3 news-found-back">

            </div>
        </section>
    </header>
    <!-- main -->
    <main id="mainContainer">
        <!-- spinner -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- news feed -->
        <section id="newsCard" class="container mx-auto">

        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetails" tabindex="-1" aria-labelledby="newsDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsDetailsLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="newsDetailsInModal" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="d-flex justify-content-center align-items-center">
        <h6 class="text-regular-color p-3">Copyright &copy; 2023 Daily News</h6>
    </footer>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="js/script.js"></script>
</body>

</html>
